      #   if: ${{ steps.create-pr.outputs.pull-request-number }}
      #   run: gh pr merge --squash --auto "${{ steps.create-pr.outputs.pull-request-number }}"
      #   env:
      #     GH_TOKEN: ${{ secrets.GH_TOKEN }}
