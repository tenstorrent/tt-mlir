name: pre-commit

on:
  workflow_dispatch:
  workflow_call:

jobs:
  pre-commit:

    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  check-spdx-headers:

    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - uses: enarx/spdx@master
      with:
        licenses: Apache-2.0
