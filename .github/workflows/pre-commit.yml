name: pre-commit

on:
  workflow_dispatch:
  workflow_call:

jobs:
  pre-commit:

    timeout-minutes: 10
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.0
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
