name: Build and Test

on:
  workflow_dispatch:
  workflow_call:

jobs:

  build-image:
    runs-on:
      - in-service
      - builder
    outputs:
      docker-image: ${{ steps.build.outputs.docker-image }}
    steps:

      - name: Fix permissions
        shell: bash
        run: sudo chown ubuntu:ubuntu -R $(pwd)

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images and output the image name
        id: build
        shell: bash
        run: |
          # Output the image name
          set pipefail
          .github/build-docker-images.sh | tee docker.log
          DOCKER_CI_IMAGE=$(tail -n 1 docker.log)
          echo "DOCKER_CI_IMAGE $DOCKER_CI_IMAGE"
          echo "docker-image=$DOCKER_CI_IMAGE" >> "$GITHUB_OUTPUT"

  # Build tt-mlir images

  build-ttmlir:
    needs: build-image
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        build: [
          {runs-on: ubuntu-latest, enable_op_model: ON, enable_emitc: ON, name: "speedy"},
          {runs-on: ubuntu-latest, enable_perf: ON, enable_emitc: ON, enable_runtime_debug: ON, enable_explorer: ON, name: "tracy"},
        ]

    name: Build tt-mlir (${{ matrix.build.runs-on }}, ${{ matrix.build.enable_perf }}, ${{ matrix.build.enable_op_model }}, ${{ matrix.build.enable_emitc }}, ${{ matrix.build.enable_async }}, ${{ matrix.build.enable_runtime_debug}}, ${{ matrix.build.name }})
    runs-on: ${{ matrix.build.runs-on }}

    container:
      image: ${{ needs.build-image.outputs.docker-image }}

    steps:

    - name: Maximize space
      if: matrix.build.runs-on == 'ubuntu-latest'
      uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Fetch job id
      id: fetch-job-id
      uses: tenstorrent/tt-github-actions/.github/actions/job_id@main
      with:
        job_name: "Build tt-mlir (${{ matrix.build.runs-on }}, ${{ matrix.build.enable_perf }}, ${{ matrix.build.enable_op_model }}, ${{ matrix.build.enable_emitc }}, ${{ matrix.build.enable_async }}, ${{ matrix.build.enable_runtime_debug}}, ${{ matrix.build.name }})"

    - name: Set reusable strings
      id: strings
      shell: bash
      env:
        JOB_ID: ${{ steps.fetch-job-id.outputs.job_id }}
      run: |
        echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
        echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"
        echo "install-output-dir=$(pwd)/install" >> "$GITHUB_OUTPUT"
        echo "test_report_path=report_$JOB_ID.xml" >> "$GITHUB_OUTPUT"

    - name: Git safe dir
      run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        create-symlink: true
        key: ${{ matrix.build.name }}-${{ env.SDK_VERSION }}

    - name: Run tt-mlir build
      uses: ./.github/actions/build-tt-mlir-action
      with:
        enable-perf: ${{ matrix.build.enable_perf }}
        enable-op-model: ${{ matrix.build.enable_op_model }}
        enable-emitc: ${{ matrix.build.enable_emitc }}
        enable-explorer: ${{ matrix.build.enable_explorer }}
        enable-runtime-debug: ${{ matrix.build.enable_runtime_debug }}
        build-name: ${{ matrix.build.name }}
        build-output-dir: ${{ steps.strings.outputs.build-output-dir }}
        install-output-dir: ${{ steps.strings.outputs.install-output-dir }}
        work-dir: ${{ steps.strings.outputs.work-dir }}
        test_report_path: ${{ steps.strings.outputs.test_report_path }}

  # Run tests on TT hardware

  run-tests:

    timeout-minutes: 45
    needs:
      - build-image
      - build-ttmlir
    strategy:
      fail-fast: false
      matrix:
        build: [
          {runs-on: n150,   name: "run",  suite: "unit",          image: "speedy", type: "unit", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: nXX0,   name: "run",  suite: "unit",          image: "tracy",  type: "unit", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "run",  suite: "run",           image: "speedy", type: "ttrt", path: "Silicon", ttrt_flags: "--non-zero", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "perf", suite: "perf",          image: "tracy",  type: "ttrt", path: "Silicon/TTNN/n150/perf", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "perf", suite: "optimizer",     image: "tracy",  type: "ttrt", path: "Silicon/TTNN/n150/optimizer", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "run",  suite: "emitc",         image: "tracy",  type: "ttrt", path: "EmitC", ttrt_flags: "--emitc", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: nXX0,   name: "run",  suite: "async",         image: "speedy", type: "ttrt", path: "Silicon/TTNN", ttrt_flags: "--non-zero --enable-async-ttnn", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "run",  suite: "op_model",      image: "speedy", type: "ttrt", path: "Silicon/TTNN/n150/optimizer", ttrt_flags: "--non-zero", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: nXX0,   name: "run",  suite: "runtime_debug", image: "tracy",  type: "ttrt", path: "Silicon", ttrt_flags: "--non-zero", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n300,   name: "run",  suite: "run",           image: "speedy", type: "ttrt", path: "Silicon", ttrt_flags: "--non-zero", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n300,   name: "perf", suite: "perf",          image: "tracy",  type: "ttrt", path: "Silicon/TTNN/n300/perf", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: llmbox, name: "run",  suite: "run",           image: "speedy", type: "ttrt", path: "Silicon", ttrt_flags: "--non-zero", container-options: "--device /dev/tenstorrent/0 --device /dev/tenstorrent/1 --device /dev/tenstorrent/2 --device /dev/tenstorrent/3"},
          {runs-on: llmbox, name: "perf", suite: "perf",          image: "tracy",  type: "ttrt", path: "Silicon/TTNN/llmbox/perf", container-options: "--device /dev/tenstorrent/0 --device /dev/tenstorrent/1 --device /dev/tenstorrent/2 --device /dev/tenstorrent/3"},
          # {runs-on: tg,     name: "run",  suite: "run",           image: "speedy", type: "ttrt", path: "Silicon", ttrt_flags: "--non-zero --disable-eth-dispatch", container-options: "--device /dev/tenstorrent/0 --device /dev/tenstorrent/1 --device /dev/tenstorrent/2 --device /dev/tenstorrent/3"},
          # {runs-on: tg,     name: "perf", suite: "perf",          image: "tracy",  type: "ttrt", path: "Silicon/TTNN/tg/perf", ttrt_flags: "--disable-eth-dispatch", container-options: "--device /dev/tenstorrent/0 --device /dev/tenstorrent/1 --device /dev/tenstorrent/2 --device /dev/tenstorrent/3"},
          {runs-on: n150,   name: "perf", suite: "perf",          image: "tracy",  type: "pytest", path: "runtime/tools/python/test", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "run",  suite: "run",           image: "speedy", type: "pytest", path: "runtime/test/python/ttnn/test_runtime_api.py", container-options: "--device /dev/tenstorrent/0"},
          {runs-on: n150,   name: "perf", suite: "explorer",      image: "tracy",  type: "pytest", path: "tools/explorer/test/run_tests.py", container-options: "--device /dev/tenstorrent/0"},
        ]
    name: "run-tests (${{ matrix.build.runs-on }},${{ matrix.build.image }},${{ matrix.build.suite }},${{ matrix.build.type}})"

    runs-on:
      - in-service
      - ${{ matrix.build.runs-on }}

    container:
      image: ${{ needs.build-image.outputs.docker-image }}
      options: ${{ matrix.build.container-options }}
      volumes:
        - /dev/hugepages:/dev/hugepages
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /etc/udev/rules.d:/etc/udev/rules.d
        - /lib/modules:/lib/modules
        - /opt/tt_metal_infra/provisioning/provisioning_env:/opt/tt_metal_infra/provisioning/provisioning_env

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Fetch job id
      id: fetch-job-id
      uses: tenstorrent/tt-github-actions/.github/actions/job_id@main
      with:
        job_name: "run-tests (${{ matrix.build.runs-on }},${{ matrix.build.image }},${{ matrix.build.suite }},${{ matrix.build.type}})"

    - name: Set reusable strings
      id: strings
      shell: bash
      env:
        JOB_ID: ${{ steps.fetch-job-id.outputs.job_id }}
      run: |
        echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
        echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"
        echo "install-output-dir=$(pwd)/install" >> "$GITHUB_OUTPUT"
        echo "test_report_path=report_$JOB_ID.xml" >> "$GITHUB_OUTPUT"
        echo "perf_report_path=perf_$JOB_ID" >> "$GITHUB_OUTPUT"

    - name: Git safe dir
      run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

    - name: Use install artifacts
      uses: actions/download-artifact@v4
      with:
        name: install-artifacts-${{ matrix.build.image }}
        path: ${{ steps.strings.outputs.install-output-dir }}

    # This is needed to preserve file permissions
    # https://github.com/actions/upload-artifact?tab=readme-ov-file#permission-loss
    - name: 'Untar install directory'
      shell: bash
      working-directory: ${{ steps.strings.outputs.install-output-dir }}
      run: tar xvf artifact.tar

    - name: Remove existing whls files
      shell: bash
      run: |
        rm -f *.whl

    - name: Download ttrt run whls
      uses: actions/download-artifact@v4
      with:
        name: ttrt-whl-${{ matrix.build.image }}

    - name: Install ttrt run whls
      shell: bash
      run: |
        source env/activate
        pip show ttrt && pip uninstall -y ttrt
        pip install ttrt-${{ env.version }}*.whl --force-reinstall
        if [ "${{ matrix.build.type }}" == "pytest" ]; then
          pip install pytest
        fi

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      if: ${{ matrix.build.type }} == "unit" || ${{ matrix.build.suite }} == "explorer"
      with:
        name: build-artifacts-${{ matrix.build.image }}
        path: ${{ steps.strings.outputs.build-output-dir }}

    - name: 'Untar build directory'
      if: ${{ matrix.build.type }} == "unit" || ${{ matrix.build.suite }} == "explorer"
      shell: bash
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: tar xvf artifact.tar

    # TG galaxy doesn't have support for dispatch on eth cores - thus need to disable it
    - name: Generate system descriptor
      shell: bash
      run: |
        source env/activate
        if [ "${{ matrix.build.runs-on }}" == "tg" ]; then
          ttrt query --save-artifacts --disable-eth-dispatch
        else
          ttrt query --save-artifacts
        fi

    - name: Generate tests
      shell: bash
      run: |
        source env/activate
        export LD_LIBRARY_PATH="${{ steps.strings.outputs.install-output-dir }}/lib:${TTMLIR_TOOLCHAIN_DIR}/lib:${LD_LIBRARY_PATH}"
        export SYSTEM_DESC_PATH="${GITHUB_WORKSPACE}/ttrt-artifacts/system_desc.ttsys"
        ln -sf ${{ steps.strings.outputs.install-output-dir }} ${{ steps.strings.outputs.build-output-dir }}
        llvm-lit -sv ${{ steps.strings.outputs.build-output-dir }}/test

        if [ "${{ matrix.build.suite }}" == "op_model" ]; then
          export TT_METAL_HOME="${{ steps.strings.outputs.install-output-dir }}/tt-metal"
          echo "Running op-model test Conversion"
          ${{ steps.strings.outputs.build-output-dir }}/test/unittests/OpModel/TTNN/Conversion/TestConversion
          echo "Running op-model test Lib"
          ${{ steps.strings.outputs.build-output-dir }}/test/unittests/OpModel/TTNN/Lib/TestOpModelLib
          echo "Running op-model test Interface"
          ${{ steps.strings.outputs.build-output-dir }}/test/unittests/OpModel/TTNN/Op/TestOpModelInterface
        fi

    - name: Copy unit test report
      if: matrix.build.type == 'unit'
      shell: bash
      run: |
        if [ -f build/test/report.xml ]; then
          cp build/test/report.xml ${{ steps.strings.outputs.test_report_path }}
          echo "Unit test report copied"
        fi

    - name: Generate EmitC tests
      shell: bash
      if: matrix.build.suite == 'emitc'
      run: |
        source env/activate
        export LD_LIBRARY_PATH="${{ steps.strings.outputs.install-output-dir }}/lib:${TTMLIR_TOOLCHAIN_DIR}/lib:${LD_LIBRARY_PATH}"
        export SYSTEM_DESC_PATH="${GITHUB_WORKSPACE}/ttrt-artifacts/system_desc.ttsys"
        ln -sf ${{ steps.strings.outputs.install-output-dir }} ${{ steps.strings.outputs.build-output-dir }}
        llvm-lit -sv ${{ steps.strings.outputs.build-output-dir }}/test/ttmlir/EmitC/TTNN

    # TTRT test runner
    - name: Run TTRT tests
      if: matrix.build.type == 'ttrt'
      shell: bash
      run: |
        source env/activate
        ttrt ${{ matrix.build.name }} ${{ matrix.build.ttrt_flags }} ${{ steps.strings.outputs.build-output-dir }}/test/ttmlir/${{ matrix.build.path }}
        if [ "${{ matrix.build.name }}" = "perf" ]; then
          # collect ops_perf_results.csv
          cp ttrt_report.xml ${{ steps.strings.outputs.test_report_path }}
        fi

    - name: Prepare tt-explorer Test
      if: matrix.build.suite == 'explorer'
      shell: bash
      run: |
        source env/activate
        pip uninstall -y ai-edge-model-explorer
        pip install --upgrade ${{ steps.strings.outputs.build-output-dir }}/bin/wheels/tt_adapter*.whl
        pip install --upgrade ${{ steps.strings.outputs.build-output-dir }}/bin/wheels/ai_edge_model_explorer*.whl

    # pytest runner
    - name: Run pytest ttrt tests
      if: matrix.build.type == 'pytest'
      shell: bash
      run: |
        source env/activate
        export TT_EXPLORER_GENERATED_MLIR_TEST_DIRS=${{ steps.strings.outputs.build-output-dir }}/test/ttmlir/Silicon/TTNN/n150/perf,${{ steps.strings.outputs.build-output-dir }}/test/python/golden/ttnn
        export TT_EXPLORER_GENERATED_TTNN_TEST_DIRS=${{ steps.strings.outputs.build-output-dir }}/test/python/golden/ttnn
        pytest -ssv ${{ matrix.build.path }} --junit-xml=${{ steps.strings.outputs.test_report_path }}

    - name: Collect and Upload Perf Reports
      if: matrix.build.name == 'perf'
      uses: ./.github/actions/collect-and-upload-perf-reports
      with:
        reports_dir: ttrt-artifacts
        perf_report_path: ${{ steps.strings.outputs.perf_report_path }}
        artifact_name: ${{ matrix.build.runs-on }}_${{ matrix.build.image }}_${{ matrix.build.suite }}

    - name: Upload ttrt test report json
      if: (success() || failure()) && matrix.build.type == 'ttrt'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.build.runs-on }}_${{ matrix.build.image }}_${{ matrix.build.suite }}_results.json
        path: ${{ matrix.build.suite }}_results.json

    - name: Upload Test Report xml
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-reports-${{ matrix.build.type }}-${{ matrix.build.runs-on }}-${{ matrix.build.image }}-${{ matrix.build.suite }}-${{ steps.fetch-job-id.outputs.job_id }}
        path: ${{ steps.strings.outputs.test_report_path }}
        if-no-files-found: 'ignore'

    - name: Show Test Report
      uses: mikepenz/action-junit-report@v4
      if: success() || failure()
      with:
        report_paths: ${{ steps.strings.outputs.test_report_path }}
        check_name: ${{ matrix.build.type }} ${{ matrix.build.runs-on }} ${{ matrix.build.image }} ${{ matrix.build.suite }} Tests


  lint:
    if: github.event_name == 'pull_request'
    needs: build-image
    timeout-minutes: 120
    strategy:
      fail-fast: false
    name: Lint (clang-tidy)
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-image.outputs.docker-image }}

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
        echo "build-output-dir=$(pwd)/build_tidy" >> "$GITHUB_OUTPUT"

    - name: Git safe dir
      run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

    - name: Configure CMake
      shell: bash
      run: |
        source env/activate
        cmake -G Ninja \
        -B ${{ steps.strings.outputs.build-output-dir }} \
        -DCMAKE_CXX_COMPILER=clang++-17 \
        -DCMAKE_C_COMPILER=clang-17 \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
        -DTTMLIR_ENABLE_RUNTIME=ON \
        -DTTMLIR_ENABLE_RUNTIME_TESTS=ON \
        -DTTMLIR_ENABLE_STABLEHLO=ON \
        -DTTMLIR_ENABLE_OPMODEL=ON \
        -S ${{ steps.strings.outputs.work-dir }}

    - name: Lint
      id: lint
      shell: bash
      run: |
        source env/activate
        cmake --build ${{ steps.strings.outputs.build-output-dir }} -- FBS_GENERATION mlir-headers mlir-generic-headers
        python3 tools/scripts/filter-compile-commands.py --diff ${{ steps.strings.outputs.build-output-dir }}/compile_commands.json
        cmake --build ${{ steps.strings.outputs.build-output-dir }} -- clang-tidy

    - name: Unique-ify clang-tidy fixes
      shell: bash
      if: failure() && steps.lint.outcome == 'failure'
      run: |
        source env/activate
        python tools/scripts/filter-clang-tidy-fixes.py ${{ steps.strings.outputs.build-output-dir }}/clang-tidy-fixes.yaml

    - name: Clang-tidy PR Comments
      uses: platisd/clang-tidy-pr-comments@a8811fa17cd6bd02c52a3791b44f9840777e396a
      if: failure() && steps.lint.outcome == 'failure'
      with:
        # The GitHub token (or a personal access token)
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # The path to the clang-tidy fixes generated above
        clang_tidy_fixes: ${{ steps.strings.outputs.build-output-dir }}/clang-tidy-fixes.yaml
        # Optionally set to true if you want the Action to request
        # changes in case warnings are found
        request_changes: false
        # Optionally set the number of comments per review
        # to avoid GitHub API timeouts for heavily loaded
        # pull requests
        suggestions_per_comment: 10
        python_path: "python3"

  debug:
    needs: build-image
    timeout-minutes: 120
    strategy:
      fail-fast: false
    name: Debug Build
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-image.outputs.docker-image }}

    steps:

    - name: Maximize space
      if: ${{ matrix.build.runs-on }} == 'ubuntu-latest'
      uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
        echo "build-output-dir=$(pwd)/build_debug" >> "$GITHUB_OUTPUT"

    - name: Git safe dir
      run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        create-symlink: true
        key: debug-${{ env.SDK_VERSION }}

    - name: Configure CMake
      shell: bash
      run: |
        source env/activate
        cmake -G Ninja \
        -B ${{ steps.strings.outputs.build-output-dir }} \
        -DCMAKE_CXX_COMPILER=clang++-17 \
        -DCMAKE_C_COMPILER=clang-17 \
        -DCMAKE_BUILD_TYPE=Debug \
        -DCMAKE_INSTALL_PREFIX=${{ steps.strings.outputs.install-output-dir }} \
        -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
        -DTTMLIR_ENABLE_RUNTIME=OFF \
        -DTTMLIR_ENABLE_RUNTIME_TESTS=OFF \
        -DTTMLIR_ENABLE_STABLEHLO=ON \
        -DTTMLIR_ENABLE_OPMODEL=OFF \
        -DCODE_COVERAGE=ON \
        -S ${{ steps.strings.outputs.work-dir }}

    - name: Build
      id: build
      shell: bash
      run: |
        source env/activate
        cmake --build ${{ steps.strings.outputs.build-output-dir }}

    - name: Check
      id: check
      shell: bash
      run: |
        source env/activate
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --target check-ttmlir

    - name: Prepare code coverage report
      run: |
        lcov --directory ${{ steps.strings.outputs.build-output-dir }} --capture --output-file coverage.info --gcov-tool ${{ steps.strings.outputs.work-dir }}/.github/workflows/gcov_for_clang.sh
        lcov --extract coverage.info '**/tt-mlir/*' --output-file coverage.info
        sed -i 's|SF:/__w/tt-mlir/tt-mlir/|SF:|' coverage.info
        lcov --list coverage.info

    - name: Upload coverage reports to Codecov
      if: success() || failure()
      uses: codecov/codecov-action@v5
      with:
        files: coverage.info
        disable_search: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results to Codecov
      if: success() || failure()
      uses: codecov/test-results-action@v1
      with:
        files: ${{ steps.strings.outputs.test_report_path }}
        disable_search: true
        token: ${{ secrets.CODECOV_TOKEN }}
