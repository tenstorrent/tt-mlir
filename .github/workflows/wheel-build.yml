name: Build ttmlir Wheel

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-ttmlir-wheel:
    timeout-minutes: 60
    name: Build ttmlir Python Wheel
    runs-on: builder

    steps:
      - name: Maximize space
        uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
          echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"
          echo "wheel-output-dir=$(pwd)/dist" >> "$GITHUB_OUTPUT"

      - name: Git safe dir
        run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Build ttmlir Wheel (manylinux)
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_ENVIRONMENT: "IN_CIBW_ENV=ON"
          CIBW_MANYLINUX_X86_64_IMAGE: ghcr.io/tenstorrent/tt-mlir/tt-mlir-manylinux-2-34
        with:
          output-dir: ${{ steps.strings.outputs.wheel-output-dir }}
          package-dir: ${{ steps.strings.outputs.work-dir }}/python
          config-file: "${{ steps.strings.outputs.work-dir }}/python/pyproject.toml"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ttmlir-wheel
          path: ${{ steps.strings.outputs.wheel-output-dir }}/*.whl
          if-no-files-found: error

  build-pykernel-wheel:
    timeout-minutes: 60
    name: Build pykernel Python Wheel
    runs-on: ubuntu-latest

    steps:
      - name: Maximize space
        uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
          echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"
          echo "wheel-output-dir=$(pwd)/dist" >> "$GITHUB_OUTPUT"

      - name: Git safe dir
        run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

      - name: Install jq and curl
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Required Packages to Build
        shell: bash
        run: |
          python3.10 -m pip install wheel setuptools

      # Add some of John's Bash Dark Magic to Update requirements.txt if possible.
      - name: Update ttmlir Requirement
        shell: bash
        run: |
          URL=$(curl -s https://api.github.com/repos/tenstorrent/tt-forge/releases | jq -r 'map(select(.name | contains("tt-mlir nightly"))) | first | .assets | map(select(.browser_download_url | contains("ttmlir"))) | .[].browser_download_url')
          echo "ttmlir @ $URL" > tools/pykernel/requirements.txt
          echo "Updated requirements.txt with: $URL"

      - name: Build pykernel wheel
        shell: bash
        run: |
          source env/activate
          mkdir -p ${{ steps.strings.outputs.wheel-output-dir }}
          cd tools
          python3.10 -m pip wheel ./pykernel --wheel-dir ${{ steps.strings.outputs.wheel-output-dir }} --verbose

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pykernel-wheel
          path: ${{ steps.strings.outputs.wheel-output-dir }}/*.whl
          if-no-files-found: error


  test-pykernel-wheel-install:
    needs: build-pykernel-wheel
    timeout-minutes: 30
    name: Test pykernel Wheel Installation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git safe dir
        run: git config --global --add safe.directory $(pwd)

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: pykernel-wheel
          path: ./dist

      - name: Test wheel installation
        shell: bash
        run: |
          WHEEL_FILE=$(ls ./dist/pykernel-*.whl)
          echo "Installing wheel: $WHEEL_FILE"
          pip install $WHEEL_FILE

          # Test the ttmlir installation
          python -c "from ttmlir import ir; print('Imported ttmlir & Created CTX: ', ir.Context())"

          # Test the pykernel installation
          python -c "import pykernel; print('Imported pykernel:', pykernel)"

  test-ttmlir-wheel-install:
    needs: build-ttmlir-wheel
    timeout-minutes: 30
    name: Test ttmlir Wheel Installation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git safe dir
        run: git config --global --add safe.directory $(pwd)

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: ttmlir-wheel
          path: ./dist

      - name: Test wheel installation
        shell: bash
        run: |
          WHEEL_FILE=$(ls ./dist/ttmlir-*.whl)
          echo "Installing wheel: $WHEEL_FILE"
          pip install $WHEEL_FILE

          # Test the installation
          python -c "from ttmlir import ir; print('Imported ttmlir & Created CTX: ', ir.Context())"
