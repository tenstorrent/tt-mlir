name: On PR and push to main

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit
  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit
  build-image:
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
  docker-build:
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
