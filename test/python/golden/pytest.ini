[pytest]
markers =
  fails_golden: mark test as generating a flatbufferthat fails golden test
  run_error: mark test as generating a flatbuffer with a run error
  n300: mark test as running on n300
  llmbox: mark test as running on llmbox
  skip_config(config, ... reason=None): skip test if all of the specified targets/backends per config are present
