repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.7
    hooks:
    - id: clang-format
      types_or: [text]
      files: '\.(c|cpp|h|hpp|td)$'
      args: [-style=file, -i]
  - repo: https://github.com/espressif/check-copyright/
    rev: v1.0.3
    hooks:
      - id: check-copyright
        args: ['--config', '.github/check-spdx.yaml']
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: fix-include-style
        name: Fix include style
        description: Ensures LLVM/MLIR headers use quotes instead of angle brackets
        entry: .github/coding-guidelines/fix-include-style.sh
        language: script
        types: [c++, text]
        files: \.(cpp|h)$
